<mat-sidenav-container>
<mat-sidenav #sidenav role="navigation">
  <navigation-mobile-nav (closeSidenav)="sidenav.close()">
  </navigation-mobile-nav>
</mat-sidenav>
  <mat-sidenav-content>
    <header (sidenavToggle)="sidenav.toggle()"></header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
